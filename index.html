<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <!--Lien Bootstrap icones-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <title>Dice Game</title>
  </head>
  <body>
    <main>
      <section class="player player--0 player--active">
        <h2 class="name" id="name--0">Player 1</h2>
        <p class="score" id="score--0">43</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--0">0</p>
        </div>
      </section>
      <section class="player player--1 player--active">
        <h2 class="name" id="name--1">Player 2</h2>
        <p class="score" id="score--1">24</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--1">0</p>
        </div>
      </section>
      <img src="images/dice-5.jpg" alt="Playing dice" class="dice" />
      <button class="btn btn--new">
        <i class="bi bi-joystick"></i> New game
      </button>
      <button class="btn btn--roll">
        <i class="bi bi-dice-5"></i> Roll dice
      </button>
      <button class="btn btn--hold">
        <i class="bi bi-box-arrow-in-down"></i> Hold
      </button>
    </main>
    <script src="script.js"></script>
  </body>
</html>
